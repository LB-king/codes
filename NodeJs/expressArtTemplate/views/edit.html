<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑成员信息</title>
</head>
<body>
<h2>修改信息</h2>
<form action="/editPerson" method="post">
    <input type="hidden" name="id" value="{{ person.id }}">
    <section>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="{{ person.name }}">
    </section>
    <section>
        <label for="power">武力：</label>
        <input type="text" id="power" name="power" value="{{ person.power }}">
    </section>
    <section>
        <label for="describe">特长：</label>
        <input type="text" id="describe" name="describe" value="{{ person.describe }}">
    </section>
    <input type="submit" value="点击修改">
</form>
</body>
</html>
